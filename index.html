<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Kifu Compass</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .banner {
        width: 100%;
        text-align: center;
        background: #333;
        color: #fff;
        padding: 0.5rem 0;
      }

      .board-container {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 0;
      }

      #board {
        width: 100%;
        height: auto;
        max-height: 100%;
        aspect-ratio: 1 / 1;
      }

      .controls {
        display: flex;
        gap: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .control-btn {
        background: #eee;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .control-btn:hover {
        background: #ddd;
      }

      .control-btn img {
        width: 60%;
        height: 60%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
